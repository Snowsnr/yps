<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="csss/estilo.css">
    <title>IngresarProductos</title>
  </head>
  <body>
    <header id="header" class="fixed-top">
      <nav id="nav">
        <ul>
          <li id="imagen"><img src="img/YPS.jpg"  class="rounded" width="61px" height="61px"></li>
          <li><a href="InicioPapelerias.html"><span class="primero"><i class="icon icon-home3"></i></span>Inicio</a></li>
          <li><a href="ModificarProductos.html"><span class="segundo"><i class="icon icon-books"></i></span>Productos</a>
          </li>
          <li><a href="ModificarPapeleria.html"><span class="tercero"><i class="icon icon-office"></i></span>Papeleria</a></li>
          <li><a href="AgregarInventario.html"><span class="cuarto"><i class="icon icon-cart"></i></span>Inventario</a></li>
        </ul>
      </nav>
    </header>
    <div class="container-fluid">
        <div class="shadow p-3 mb-5 bg-white rounded">
        <div class="col-lg-12">
          <div class="shadow-sm p-3 mb-5 bg-dark rounded" id="encabezado2"><h3>Modificar Productos</h3></div>
            <h4>Ingrese ID del producto</h4>
            <input class="form-control" type="text" placeholder="Default input">
            <h4>Seleccione los datos que quiera hacer cambios</h4>
            <h4>Nombre</h4>
            <input class="form-control" type="text" placeholder="Default input">

        </div>
      </div>
        <div class="shadow p-3 mb-5 bg-white rounded">
        <div class="col-12">
          <div class="shadow-sm p-3 mb-5 bg-dark rounded" id="encabezado2"><h3>Eliminar Producto</h3></div>
          <h4>Ingrese ID o nombre del producto</h4>
          <input class="form-control" type="text" placeholder="Default input"><br>
          <button type="button" class="btn btn-outline-danger">Eliminar</button>
        </div>
      </div>
      <div class="shadow p-3 mb-5 bg-white rounded">
        <div class="col-12">
          <div class="shadow-sm p-3 mb-5 bg-dark rounded" id="encabezado2"><h3>Agregar producto</h3></div>
            <h4>Nombre del producto</h4>
            <input class="form-control" type="text" placeholder="Default input">
            <h4>Categoria</h4>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
            <h4>Colores disponibles</h4>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Rojo</option>
              <option>Verde</option>
              <option>Azul</option>
              <option>Amarillo</option>
            </select>
            <h4>Existencia</h4>
            <input class="form-control" type="text" placeholder="Default input"><br>
            <button type="button" class="btn btn-outline-success">Agregar</button
        </div>
      </div>
    </div>
  </body>
</html>
